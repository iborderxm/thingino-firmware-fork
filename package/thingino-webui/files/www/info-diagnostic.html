<!DOCTYPE html>
<html lang="zh" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>thingino · 诊断日志</title>
  <script src="/a/theme-init.js"></script>
  <link rel="icon" type="image/svg+xml" href="/a/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/a/main.css">
</head>

<body id="page-info-diagnostic">
<nav data-app-nav></nav>

<main class="pb-4">
  <div class="container" style="min-height:80vh">
    <div data-app-controls></div>

    <section>
      <form id="diagnostic-form" class="needs-validation" novalidate autocomplete="off">
        <div class="card mb-3">
          <div class="card-header">
            <h2 class="card-title">诊断</h2>
            <small>生成一个可以与开发者共享的诊断包</small>
          </div><!-- .card-header -->
          <div class="card-body">
            <div class="row">
              <div class="col mb-3 mb-xl-0">
                <div class="alert alert-info">
                  生成的诊断包可能包含敏感信息。
                  因此，在与开发者共享之前，请检查输出内容。
                  上传的内容将保存七天。
                </div>
                <div class="form-check mb-3">
                  <input type="checkbox" class="form-check-input" id="direct-upload" name="direct-upload">
                  <label class="form-check-label" for="direct-upload">
                    直接将诊断数据上传到 Thingino 服务器并获取可共享的链接。
                  </label>
                </div>
                <button type="submit" class="btn btn-primary" id="generate-btn">生成诊断日志</button>
              </div>
              <div class="col-12 col-xl-9 col-xxl-8">
                <pre id="diagnostic-output" class="terminal d-none"></pre>
                <div class="mt-3">
                  <button type="button" class="btn btn-primary d-none" id="upload-btn">
                    <i class="bi bi-cloud-upload me-1"></i>
                    上传到 tb.thingino.com
                  </button>
                  <button type="button" class="btn btn-success d-none ms-2" id="download-btn">
                    <i class="bi bi-download me-1"></i>
                    下载为文件
                  </button>
                </div>
                <div class="diagnostic-link-row mt-3 d-none" id="diagnostic-link-row">
                  <strong>上传成功！</strong>
                  <a href="#" target="_blank" rel="noopener" id="diagnostic-link" class="diagnostic-link ms-2">—</a>
                  <button type="button" class="btn btn-outline-success btn-sm" id="diagnostic-copy-icon" aria-label="复制链接">
                    <i class="bi bi-clipboard"></i> 复制
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>
  </div>
</main>

<footer data-app-footer></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="/a/main.js"></script>
<script src="/a/runtime-config.js"></script>
<script src="/a/control-bar.js"></script>
<script src="/a/navigation.js"></script>
<script src="/a/footer.js"></script>
<script src="/a/info-diagnostic.js"></script>
</body>
</html>
