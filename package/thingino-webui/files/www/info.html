<!DOCTYPE html>
<html lang="zh" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>thingino · 命令和日志</title>
  <script src="/a/theme-init.js"></script>
  <link rel="icon" type="image/svg+xml" href="/a/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/a/main.css">
</head>

<body id="page-info">
<nav data-app-nav></nav>

<main class="pb-4">
  <div class="container" style="min-height:80vh">
    <div data-app-controls></div>

    <section class="mb-4">
      <div class="card">
        <div class="card-body position-relative">
          <div id="infoOutputs" class="mt-3"></div>
          <div id="infoExtras" class="mt-3"></div>
        </div>
      </div>
    </section>

    <div class="ui-debug d-none">
      <p>通过 SSH 检查 <code>/etc/thingino.json</code> 以进行更深入的故障排除。</p>
    </div>
  </div>
</main>

<footer data-app-footer></footer>

<div class="modal fade" id="textEditorModal" tabindex="-1" aria-labelledby="textEditorModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="textEditorModalLabel">文本编辑器</h1>
        <div class="ms-auto d-flex gap-2">
          <button type="button" class="btn btn-success" id="saveTextBtn">
            <i class="bi bi-floppy me-1"></i>保存
          </button>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭"></button>
        </div>
      </div>
      <div class="modal-body p-0">
        <div class="d-flex h-100">
          <div class="flex-grow-1">
            <textarea id="textEditor" class="form-control border-0 h-100"
                      style="resize: none; font-family: 'Courier New', monospace; font-size: 14px;"
                      placeholder="Loading file..."></textarea>
          </div>
          <div class="border-start" style="width: 300px; min-height: 400px;">
            <div class="p-3">
              <h6 class="mb-3">文件信息</h6>
              <div class="small">
                <div class="mb-3">
                  <strong>文件：</strong>
                  <div id="editorFileName" class="text-muted word-break"></div>
                </div>
                <div class="mb-3">
                  <div class="form-switch">
                    <input class="form-check-input" type="checkbox" id="lineWrapping" checked>
                    <label class="form-check-label" for="lineWrapping">
                      自动换行
                    </label>
                  </div>
                </div>
                <div class="mb-3">
                  <div class="form-switch">
                    <input class="form-check-input" type="checkbox" id="autoBackup" checked>
                    <label class="form-check-label" for="autoBackup">
                      保存时自动备份
                    </label>
                  </div>
                  <div class="form-text small">保存更改前下载原始文件</div>
                </div>
                <div class="mb-3">
                  <button type="button" class="btn btn-outline-warning btn-sm w-100" id="downloadBackupBtn">
                    <i class="bi bi-download me-1"></i>下载当前备份
                  </button>
                  <div class="form-text small">手动保存当前版本</div>
                </div>
                <div class="alert alert-danger" role="alert">
                  <i class="bi bi-exclamation-triangle me-1"></i>
                  编辑系统文件时要小心！您可能会破坏系统！
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="me-auto small text-muted">
          <span id="editorStatus">就绪</span>
        </div>
        <button type="button" class="btn btn-outline-secondary" id="reloadTextBtn">
          <i class="bi bi-arrow-clockwise me-1"></i>重新加载
        </button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="/a/main.js"></script>
<script src="/a/runtime-config.js"></script>
<script src="/a/control-bar.js"></script>
<script src="/a/navigation.js"></script>
<script src="/a/footer.js"></script>

<script src="/a/info.js"></script>
</body>
</html>
