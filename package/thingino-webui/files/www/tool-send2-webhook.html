<!DOCTYPE html>
<html lang="zh" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>thingino · Webhook 配置</title>
  <script src="/a/theme-init.js"></script>
  <link rel="icon" type="image/svg+xml" href="/a/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/a/main.css">
</head>

<body id="page-tool-send2-webhook">
<nav data-app-nav></nav>

<main class="pb-4">
  <div class="container" style="min-height:80vh">
    <div data-app-controls></div>

    <section>
      <div class="d-flex align-items-center gap-2 mb-3">
        <a href="tool-send2.html" class="btn btn-outline-secondary btn-sm">
          <i class="bi bi-arrow-left"></i> 返回服务
        </a>
        <h2 class="mb-0">Webhook 配置</h2>
      </div>

      <form id="webhookForm" class="needs-validation" novalidate autocomplete="off">
        <div class="row row-cols-1 row-cols-md-2 g-4 mb-4">

          <!-- Webhook 设置 -->
          <div class="col">
            <div class="card h-100">
              <div class="card-header">Webhook 设置</div>
              <div class="card-body">
                <p>
                  <label for="webhook_url">Webhook URL</label>
                  <input type="url" class="form-control" id="webhook_url" name="webhook_url" placeholder="https://api.example.com/webhook" required>
                </p>
                <p>
                  <label for="webhook_message">消息</label>
                  <textarea class="form-control" id="webhook_message" name="webhook_message" rows="4" placeholder='{"event":"motion","time":"%datetime%"}'></textarea>
                </p>
              </div>
            </div>
          </div>

          <!-- 内容选项 -->
          <div class="col">
            <div class="card h-100">
              <div class="card-header">内容选项</div>
              <div class="card-body">
                <p class="form-switch">
                  <input type="checkbox" class="form-check-input" id="webhook_send_photo" name="webhook_send_photo" checked>
                  <label class="form-check-label" for="webhook_send_photo">发送照片</label>
                </p>
                <p class="form-switch">
                  <input type="checkbox" class="form-check-input" id="webhook_send_video" name="webhook_send_video">
                  <label class="form-check-label" for="webhook_send_video">发送视频</label>
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="text-end">
          <button type="button" class="btn btn-outline-secondary" id="webhook-reload">
            <i class="bi bi-arrow-clockwise"></i> 重新加载
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-check-circle"></i> 保存设置
          </button>
        </div>
      </form>
    </section>
  </div>
</main>

<footer data-app-footer></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="/a/main.js"></script>
<script src="/a/navigation.js"></script>
<script src="/a/footer.js"></script>
<script src="/a/control-bar.js"></script>
<script src="/a/tool-send2-webhook.js"></script>
</body>
</html>
