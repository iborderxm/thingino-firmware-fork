<!DOCTYPE html>
<html lang="zh" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>thingino · 人形检测视频</title>
  <script src="/a/theme-init.js"></script>
  <link rel="icon" type="image/svg+xml" href="/a/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/a/main.css">
</head>

<body id="page-tool-persondetection-videos">
<nav data-app-nav></nav>

<main class="pb-4">
  <div class="container" style="min-height:80vh">
    <div data-app-controls></div>

    <div class="row align-items-center mb-3">
      <div class="col-12 col-lg-8">
        <h1 class="h3 mb-1">人形检测视频</h1>
        <p class="text-secondary mb-0">浏览和播放人形检测触发的录制视频。</p>
      </div>
      <div class="col-12 col-lg-4 mt-3 mt-lg-0 d-flex gap-2 justify-content-lg-end flex-wrap">
        <button type="button" class="btn btn-outline-secondary" id="btnRefresh">
          <i class="bi bi-arrow-repeat me-1"></i> 刷新
        </button>
        <button type="button" class="btn btn-outline-secondary" id="btnOpenFileManager">
          <i class="bi bi-folder2-open me-1"></i> 打开文件管理器
        </button>
      </div>
    </div>

    <div class="status-overlay-region">
      <div class="alert alert-info" id="pathInfo">
        <i class="bi bi-info-circle me-1"></i>
        <span id="pathInfoText">正在加载路径信息...</span>
      </div>

      <div class="table-responsive">
        <table class="table align-middle" id="videoTable">
          <thead>
            <tr>
              <th scope="col">文件名</th>
              <th scope="col" class="text-end">大小</th>
              <th scope="col">日期</th>
              <th scope="col" class="text-end">时长</th>
              <th scope="col" class="text-end">操作</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="emptyState" class="alert alert-secondary d-none">
        <p class="mb-0">未找到人形检测视频。</p>
      </div>

      <div id="loadingState" class="alert alert-secondary">
        <div class="d-flex align-items-center">
          <div class="spinner-border spinner-border-sm me-2" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <span>正在加载视频列表...</span>
        </div>
      </div>
    </div>
  </div>
</main>

<footer data-app-footer></footer>

<div class="modal fade" id="playerModal" tabindex="-1" aria-labelledby="playerModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="playerModalLabel">视频播放</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭"></button>
      </div>
      <div class="modal-body">
        <video id="player" class="w-100" controls playsinline></video>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn btn-primary" id="playerModalDownload">
          <i class="bi bi-download me-1"></i>下载
        </a>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="/a/main.js"></script>
<script src="/a/runtime-config.js"></script>
<script src="/a/control-bar.js"></script>
<script src="/a/navigation.js"></script>
<script src="/a/footer.js"></script>
<script src="/a/tool-persondetection-videos.js"></script>
</body>
</html>
