<!DOCTYPE html>
<html lang="zh" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>thingino · Google Photos 配置</title>
  <script src="/a/theme-init.js"></script>
  <link rel="icon" type="image/svg+xml" href="/a/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/a/main.css">
</head>

<body id="page-tool-send2-gphotos">
<nav data-app-nav></nav>

<main class="pb-4">
  <div class="container" style="min-height:80vh">
    <div data-app-controls></div>

    <section>
      <div class="d-flex align-items-center gap-2 mb-3">
        <a href="tool-send2.html" class="btn btn-outline-secondary btn-sm">
          <i class="bi bi-arrow-left"></i> 返回服务
        </a>
        <h2 class="mb-0">Google Photos 配置</h2>
      </div>

      <form id="gphotosForm" class="needs-validation" novalidate autocomplete="off">
        <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4 mb-4">

          <!-- OAuth 设置 -->
          <div class="col">
            <div class="card h-100">
              <div class="card-header">OAuth 设置</div>
              <div class="card-body">
                <p>
                  <label for="gphotos_client_id">客户端 ID</label>
                  <input type="text" class="form-control" id="gphotos_client_id" name="gphotos_client_id" required>
                </p>
                <p>
                  <label for="gphotos_client_secret">客户端密钥</label>
                  <input type="password" class="form-control" id="gphotos_client_secret" name="gphotos_client_secret" required>
                </p>
                <p>
                  <label for="gphotos_refresh_token">刷新令牌</label>
                  <textarea class="form-control" id="gphotos_refresh_token" name="gphotos_refresh_token" rows="3" required></textarea>
                  <small class="form-text text-secondary">粘贴从 OAuth 设置获取的长期刷新令牌</small>
                </p>
              </div>
            </div>
          </div>

          <!-- 相册设置 -->
          <div class="col">
            <div class="card h-100">
              <div class="card-header">相册设置</div>
              <div class="card-body">
                <p>
                  <label for="gphotos_album_id">相册 ID</label>
                  <input type="text" class="form-control" id="gphotos_album_id" name="gphotos_album_id">
                  <small class="form-text text-secondary">留空使用主库</small>
                </p>
                <p>
                  <label for="gphotos_description_template">描述模板</label>
                  <input type="text" class="form-control" id="gphotos_description_template" name="gphotos_description_template" placeholder="%hostname - %datetime%">
                  <small class="form-text text-secondary">变量: %hostname, %datetime, %type, %filename</small>
                </p>
              </div>
            </div>
          </div>

          <!-- 文件名模板 -->
          <div class="col">
            <div class="card h-100">
              <div class="card-header">文件名模板</div>
              <div class="card-body">
                <p>
                  <label for="gphotos_photo_name_template">照片文件名</label>
                  <input type="text" class="form-control" id="gphotos_photo_name_template" name="gphotos_photo_name_template" placeholder="%Y%m%d_%H%M%S">
                  <small class="form-text text-secondary">支持 strftime。无需扩展名</small>
                </p>
                <p>
                  <label for="gphotos_video_name_template">视频文件名</label>
                  <input type="text" class="form-control" id="gphotos_video_name_template" name="gphotos_video_name_template" placeholder="%Y%m%d_%H%M%S">
                  <small class="form-text text-secondary">支持 strftime。无需扩展名</small>
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="text-end">
          <button type="button" class="btn btn-outline-secondary" id="gphotos-reload">
            <i class="bi bi-arrow-clockwise"></i> 重新加载
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-check-circle"></i> 保存设置
          </button>
        </div>
      </form>
    </section>
  </div>
</main>

<footer data-app-footer></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="/a/main.js"></script>
<script src="/a/navigation.js"></script>
<script src="/a/footer.js"></script>
<script src="/a/control-bar.js"></script>
<script src="/a/tool-send2-gphotos.js"></script>
</body>
</html>
