<!DOCTYPE html>
<html lang="zh" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>thingino · 邮件配置</title>
  <script src="/a/theme-init.js"></script>
  <link rel="icon" type="image/svg+xml" href="/a/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/a/main.css">
</head>

<body id="page-tool-send2-email">
<nav data-app-nav></nav>

<main class="pb-4">
  <div class="container" style="min-height:80vh">
    <div data-app-controls></div>

    <section>
      <div class="d-flex align-items-center gap-2 mb-3">
        <a href="tool-send2.html" class="btn btn-outline-secondary btn-sm">
          <i class="bi bi-arrow-left"></i> 返回服务
        </a>
        <h2 class="mb-0">邮件配置</h2>
      </div>

      <form id="emailForm" class="needs-validation" novalidate autocomplete="off">
        <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4 mb-4">

          <!-- SMTP 服务器设置 -->
          <div class="col">
            <div class="card h-100">
              <div class="card-header">SMTP 服务器</div>
              <div class="card-body">
                <div class="row g-1 mb-3">
                  <div class="col-9">
                    <label for="email_host">服务器地址</label>
                    <input type="text" class="form-control" id="email_host" name="email_host" placeholder="smtp.gmail.com" required>
                  </div>
                  <div class="col-3">
                    <label for="email_port">端口</label>
                    <input type="number" class="form-control" id="email_port" name="email_port" value="587" required>
                  </div>
                </div>
                <p>
                  <label for="email_username">用户名</label>
                  <input type="text" class="form-control" id="email_username" name="email_username" autocomplete="username">
                </p>
                <p>
                  <label for="email_password">密码</label>
                  <input type="password" class="form-control" id="email_password" name="email_password" autocomplete="current-password">
                </p>
                <p class="form-switch">
                  <input type="checkbox" class="form-check-input" id="email_use_ssl" name="email_use_ssl">
                  <label class="form-check-label" for="email_use_ssl">使用 TLS/SSL</label>
                </p>
                <p class="form-switch">
                  <input type="checkbox" class="form-check-input" id="email_trust_cert" name="email_trust_cert">
                  <label class="form-check-label" for="email_trust_cert">忽略 SSL 证书有效性</label>
                </p>
              </div>
            </div>
          </div>

          <!-- 邮件地址 -->
          <div class="col">
            <div class="card h-100">
              <div class="card-header">邮件地址</div>
              <div class="card-body">
                <p>
                  <label for="email_from_name">发件人姓名</label>
                  <input type="text" class="form-control" id="email_from_name" name="email_from_name" placeholder="摄像机">
                </p>
                <p>
                  <label for="email_from_address">发件人地址</label>
                  <input type="email" class="form-control" id="email_from_address" name="email_from_address" placeholder="camera@example.com" required>
                </p>
                <p>
                  <label for="email_to_name">收件人姓名</label>
                  <input type="text" class="form-control" id="email_to_name" name="email_to_name" placeholder="管理员">
                </p>
                <p>
                  <label for="email_to_address">收件人地址</label>
                  <input type="email" class="form-control" id="email_to_address" name="email_to_address" placeholder="admin@example.com" required>
                </p>
              </div>
            </div>
          </div>

          <!-- 邮件内容 -->
          <div class="col">
            <div class="card h-100">
              <div class="card-header">邮件内容</div>
              <div class="card-body">
                <p class="form-switch">
                  <input type="checkbox" class="form-check-input" id="email_send_photo" name="email_send_photo" checked>
                  <label class="form-check-label" for="email_send_photo">发送快照</label>
                </p>
                <p class="form-switch">
                  <input type="checkbox" class="form-check-input" id="email_send_video" name="email_send_video">
                  <label class="form-check-label" for="email_send_video">发送视频</label>
                </p>
                <p>
                  <label for="email_subject">邮件主题</label>
                  <input type="text" class="form-control" id="email_subject" name="email_subject" placeholder="检测到动作">
                </p>
                <p>
                  <label for="email_body">邮件正文</label>
                  <textarea class="form-control" id="email_body" name="email_body" rows="4" placeholder="在 %datetime% 检测到动作"></textarea>
                  <small class="form-text text-secondary">换行将被替换为空格</small>
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="text-end">
          <button type="button" class="btn btn-outline-secondary" id="email-reload">
            <i class="bi bi-arrow-clockwise"></i> 重新加载
          </button>
          <button type="button" class="btn btn-outline-primary" id="test-email">
            <i class="bi bi-send"></i> 测试
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-check-circle"></i> 保存设置
          </button>
        </div>
      </form>
    </section>
  </div>
</main>

<footer data-app-footer></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="/a/main.js"></script>
<script src="/a/navigation.js"></script>
<script src="/a/footer.js"></script>
<script src="/a/control-bar.js"></script>
<script src="/a/tool-send2-email.js"></script>
</body>
</html>
