<!DOCTYPE html>
<html lang="zh" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>thingino · RTSP/ONVIF 访问</title>
  <script src="/a/theme-init.js"></script>
  <link rel="icon" type="image/svg+xml" href="/a/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/a/main.css">
</head>

<body id="page-config-rtsp">
<nav data-app-nav></nav>

<main class="pb-4">
  <div class="container" style="min-height:80vh">
    <div data-app-controls></div>

    <section>
      <form id="rtspForm" class="needs-validation" novalidate autocomplete="off">
        <div class="card mb-3">
          <div class="card-header">
            <h2 class="card-title">RTSP/ONVIF</h2>
            <small>配置访问 RTSP 和 ONVIF 端点的凭据。</small>
            <button type="button" class="btn btn-outline-secondary" id="rtsp-reload" title="从摄像机重新加载值">
              <i class="bi bi-arrow-clockwise"></i> 刷新
            </button>
          </div><!-- .card-header -->
          <div class="card-body">
            <div class="row g-4">
              <div class="col-12 col-lg-4">
                <h4>访问凭据</h4>
                <small>您可以更改密码，但用户名保持不变</small>
                <p>
                  <label for="rtsp_username">RTSP/ONVIF 用户名</label>
                  <input type="text" id="rtsp_username" class="form-control" value="thingino" readonly>
                </p>
                <p>
                  <label for="rtsp_password">RTSP/ONVIF 密码</label>
                  <input type="password" id="rtsp_password" class="form-control" placeholder="K3wLH@Zk3R!" minlength="4" autocomplete="new-password" required>
                  <span class="form-text">最少 4 个字符。</span>
                </p>
              </div>
              <div class="col-12 col-lg-8">
                <div class="alert alert-info">
                  <h5>可用的 URL</h5>
                  <dl>
                    <dt>ONVIF 端点</dt>
                    <dd id="url-onvif" class="cb font-monospace small">加载中...</dd>
                    <dt>RTSP 主流</dt>
                    <dd id="url-rtsp-main" class="cb font-monospace small">加载中...</dd>
                    <dt>RTSP 子流</dt>
                    <dd id="url-rtsp-sub" class="cb font-monospace small">加载中...</dd>
                    <dt>RTSP 仅麦克风</dt>
                    <dd id="url-rtsp-mic" class="cb font-monospace small">加载中...</dd>
                  </dl>
                  <p class="small mb-0">点击任意 URL 以复制它。</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button type="submit" id="rtsp_submit" class="btn btn-primary">保存更改</button>
      </form>
    </section>
  </div>
</main>

<footer data-app-footer></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="/a/main.js"></script>
<script src="/a/runtime-config.js"></script>
<script src="/a/control-bar.js"></script>
<script src="/a/navigation.js"></script>
<script src="/a/footer.js"></script>
<script src="/a/config-rtsp.js"></script>
</body>
</html>
