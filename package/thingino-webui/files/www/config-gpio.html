<!DOCTYPE html>
<html lang="zh" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>thingino · GPIO 引脚</title>
  <script src="/a/theme-init.js"></script>
  <link rel="icon" type="image/svg+xml" href="/a/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/a/main.css">
</head>

<body id="page-config-gpio">
<nav data-app-nav></nav>

<main class="pb-4">
  <div class="container" style="min-height:80vh">
    <div data-app-controls></div>

    <section>
      <form id="gpioForm" class="needs-validation" novalidate autocomplete="off">
        <div class="card mb-3">
          <div class="card-header">
            <h2 class="card-title">GPIO 设置</h2>
	          <small>更改后需要重启。</small>
            <button type="button" class="btn btn-outline-secondary" id="gpio-reload" title="从相机重新加载值">
              <i class="bi bi-arrow-clockwise"></i> 重新加载
            </button>
          </div><!-- .card-header -->
          <div class="card-body">
            <div id="gpio-container" class="row row-cols-1 row-cols-md-2 row-cols-xxl-4 g-2 mb-3"></div>
          </div><!-- .card-body -->
        </div><!-- .card -->

        <button type="submit" id="gpio_submit" class="btn btn-primary"><i class="bi bi-save me-1"></i> 保存更改</button>
      </form>
    </section>

    <section class="ui-debug d-none">
      <p>通过 SSH 运行 <code>fw_printenv | grep -E ^(gpio|pwm_ch)_</code>、<code>jct /etc/thingino.json get gpio</code> 或 <code>pwm-ctrl -l | grep ^GPIO</code> 进行更深入的故障排除。</p>
    </section>
  </div>
</main>

<footer data-app-footer></footer>

<div class="modal fade" id="helpModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">IR 切换 GPIO</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>IR 切换滤光片通常由两个 GPIO 引脚的组合控制，用于定义电压极性和移动方向。</p>
        <p class="mb-0"><a href="https://github.com/themactep/thingino-firmware/wiki/Configuration:-Night-Mode#infrared-cut-filter" target="_blank">Thingino Wiki</a></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="/a/main.js"></script>
<script src="/a/runtime-config.js"></script>
<script src="/a/control-bar.js"></script>
<script src="/a/navigation.js"></script>
<script src="/a/footer.js"></script>
<script src="/a/config-gpio.js"></script>
</body>
</html>
