<!DOCTYPE html>
<html lang="zh" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>thingino · 管理员资料</title>
  <script src="/a/theme-init.js"></script>
  <link rel="icon" type="image/svg+xml" href="/a/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/a/main.css">
</head>

<body id="page-config-admin">
<nav data-app-nav></nav>

<main class="pb-4">
  <div class="container" style="min-height:80vh">
    <div data-app-controls></div>

    <section>
      <form id="adminForm" class="needs-validation" novalidate autocomplete="off">
        <div class="card mb-3">
          <div class="card-header">
            <h2 class="card-title">管理员资料</h2>
            <small>管理员记录的姓名和电子邮件地址将用作从此摄像机发出的邮件的发件人身份</small>
            <button type="button" class="btn btn-outline-secondary" id="admin-reload" title="从摄像机重新加载值">
              <i class="bi bi-arrow-clockwise"></i> 刷新
            </button>
          </div><!-- .card-header -->
          <div class="card-body">
            <div class="row row-cols-1 row-cols-md-2 row-cols-xl-4 mb-3">
              <div class="col">
                <p><label for="admin_name">全名</label>
                  <input type="text" id="admin_name" class="form-control"></p>
                <p><label for="admin_email">电子邮件地址</label>
                  <input type="email" id="admin_email" class="form-control"></p>
                <p><label for="admin_telegram">Telegram 用户名</label>
                  <input type="text" id="admin_telegram" class="form-control" placeholder="@username"></p>
                <p><label for="admin_discord">Discord 用户名</label>
                  <input type="text" id="admin_discord" class="form-control" placeholder="@username"></p>
              </div><!-- .col -->
            </div><!-- .row -->
          </div><!-- .card-header -->
        </div><!-- .card -->
        <button type="submit" id="admin_submit" class="btn btn-primary"><i class="bi bi-save me-1"></i> 保存更改</button>
      </form>
    </section>

  </div>
</main>

<footer data-app-footer></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="/a/main.js"></script>
<script src="/a/runtime-config.js"></script>
<script src="/a/control-bar.js"></script>
<script src="/a/navigation.js"></script>
<script src="/a/footer.js"></script>
<script src="/a/config-admin.js"></script>
</body>
</html>
